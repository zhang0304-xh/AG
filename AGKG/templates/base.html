<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农业知识图谱系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        /* 全局禁用所有动画和过渡效果 */
        *, *::before, *::after {
            transition: none !important;
            animation: none !important;
            transform: none !important;
            box-shadow: none !important;
            -webkit-transition: none !important;
            -webkit-animation: none !important;
            -webkit-transform: none !important;
            -moz-transition: none !important;
            -o-transition: none !important;
        }
        
        /* 禁用所有元素的悬停效果 */
        .card:hover, .btn:hover, .nav-link:hover, .navbar-brand:hover,
        .dropdown-item:hover, a:hover, .list-group-item:hover {
            transform: none !important;
            box-shadow: none !important;
            -webkit-transform: none !important;
            background-position: inherit !important;
            background-color: inherit !important;
            color: inherit !important;
        }
        
        /* 禁用Bootstrap组件的悬停效果 */
        .btn, .card, .nav-item, .badge, .alert, .table-hover tr {
            transition: none !important;
            transform: none !important;
            box-shadow: none !important;
        }
        
        /* 禁用基于变换的动画 */
        .dropdown-menu, .collapse, .collapsing {
            transform: none !important;
            transition: none !important;
        }
        
        /* 禁用阴影效果 */
        .shadow-sm, .shadow, .shadow-lg {
            box-shadow: none !important;
            border: 1px solid #dee2e6 !important;
        }
        
        /* 禁用输入框和按钮的焦点效果 */
        .form-control:focus, .btn:focus, .btn:active, .btn-check:active+.btn, 
        .btn-check:checked+.btn, .btn.active, .btn:active {
            box-shadow: none !important;
            outline: none !important;
            border-color: #ced4da !important;
            transform: none !important;
        }
        
        /* 保留基本悬停颜色变化但禁用过渡效果 */
        .btn-primary:hover { background-color: #0069d9 !important; }
        .btn-secondary:hover { background-color: #5a6268 !important; }
        .btn-success:hover { background-color: #218838 !important; }
        .btn-danger:hover { background-color: #c82333 !important; }
        .btn-warning:hover { background-color: #e0a800 !important; }
        .btn-info:hover { background-color: #138496 !important; }
        
        /* 禁用导航项的动画 */
        .nav-item.active, .nav-item:hover {
            transform: none !important;
        }

        /* 左侧导航样式 */
        body {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: #0d6efd;
            color: white;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            padding-top: 20px;
        }
        
        .sidebar .navbar-brand {
            color: white;
            font-size: 1.3rem;
            padding: 0 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .sidebar .navbar-nav {
            width: 100%;
            padding: 0;
        }
        
        .sidebar .nav-item {
            width: 100%;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 15px;
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            margin-left: 250px;
            width: calc(100% - 250px);
            overflow-x: hidden;
        }
        
        .footer {
            margin-left: 250px;
            width: calc(100% - 250px);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                min-height: auto;
            }
            
            .main-content, .footer {
                margin-left: 0;
                width: 100%;
            }
            
            body {
                flex-direction: column;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
        <div style="text-align: center;">
            <h1> 农业知识图谱系统 </h1>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main_routes.index' %}active{% endif %}" href="{{ url_for('main_routes.index') }}">
                    <i class="bi bi-house"></i> 智能问答
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main_routes.knowledge_graph' %}active{% endif %}" href="{{ url_for('main_routes.knowledge_graph') }}">
                    <i class="bi bi-diagram-3"></i> 知识图谱
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main_routes.knowledge_dashboard' %}active{% endif %}" href="{{ url_for('main_routes.knowledge_dashboard') }}">
                    <i class="bi bi-chat-dots"></i> 知识大屏
                </a>
            </li>
        </ul>
    </nav>

    <!-- 主内容 -->
    <div class="main-content">
        <div class="container-fluid p-3">
            {% block content %}{% endblock %}
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // 禁用所有动画效果
    document.addEventListener('DOMContentLoaded', function() {
        // 禁用Bootstrap组件动画
        var style = document.createElement('style');
        style.innerHTML = `
            * {
                transition: none !important;
                animation: none !important;
                transform: none !important;
            }
            
            .dropdown-menu.show {
                display: block;
                animation: none !important;
                transition: none !important;
            }
            
            .fade.show {
                opacity: 1;
                transition: none !important;
            }
        `;
        document.head.appendChild(style);
        
        // 禁用Bootstrap过渡效果
        if (typeof bootstrap !== 'undefined') {
            if (bootstrap.Tooltip && bootstrap.Tooltip.Default) {
                bootstrap.Tooltip.Default.animation = false;
            }
            if (bootstrap.Popover && bootstrap.Popover.Default) {
                bootstrap.Popover.Default.animation = false;
            }
            if (bootstrap.Modal && bootstrap.Modal.Default) {
                bootstrap.Modal.Default.backdrop = 'static';
                bootstrap.Modal.Default.focus = false;
            }
        }
        
        // 替换所有带阴影效果的元素
        document.querySelectorAll('.shadow-sm, .shadow, .shadow-lg').forEach(function(element) {
            element.classList.remove('shadow-sm', 'shadow', 'shadow-lg');
            element.style.boxShadow = 'none';
            element.style.border = '1px solid #dee2e6';
        });
    });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
<style>
    :root {
        --primary-color: #232524;  /* 农业绿替代原蓝色 */
        --secondary-color: #ffc107; /* 丰收黄 */
    }



</style>
