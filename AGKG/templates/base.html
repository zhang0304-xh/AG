<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农业知识图谱系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 基础样式 -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <!-- 页面专用样式 -->
    {% block head %}{% endblock %}
</head>
<body>
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
        <div class="py-2 text-center d-flex align-items-center justify-content-center">
            <i class="bi bi-tree-fill me-2" style="font-size: 1.4rem; color: var(--wheat-color);"></i>
            <span style="font-size: 1.1rem; color: var(--wheat-color);">农业知识图谱</span>
        </div>
        <ul class="navbar-nav px-2 mt-3">
            <li class="nav-item mb-1">
                <a class="nav-link {% if request.endpoint == 'main_routes.index' %}active{% endif %}" href="{{ url_for('main_routes.index') }}">
                    <i class="bi bi-chat-dots"></i>
                    <span class="ms-2">智能问答</span>
                </a>
            </li>
            <li class="nav-item mb-1">
                <a class="nav-link {% if request.endpoint == 'main_routes.knowledge_graph' %}active{% endif %}" href="{{ url_for('main_routes.knowledge_graph') }}">
                    <i class="bi bi-diagram-3"></i>
                    <span class="ms-2">知识图谱</span>
                </a>
            </li>
            <li class="nav-item mb-1">
                <a class="nav-link {% if request.endpoint == 'main_routes.knowledge_dashboard' %}active{% endif %}" href="{{ url_for('main_routes.knowledge_dashboard') }}">
                    <i class="bi bi-bar-chart"></i>
                    <span class="ms-2">统计大屏</span>
                </a>
            </li>
        </ul>
        
        <div class="mt-auto text-center pb-3" style="position: absolute; bottom: 0; width: 100%;">
            <img src="{{ url_for('static', filename='images/wheat-icon.png') }}" alt="Wheat" style="width: 32px; opacity: 0.2;">
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content p-4">
            {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 基础JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- 页面专用脚本 -->
    {% block scripts %}{% endblock %}
</body>
</html>
