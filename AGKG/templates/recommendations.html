{% extends 'base.html' %}

{% block title %}推荐内容 - 农业知识图谱{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- 筛选和刷新按钮 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="filter-bar">
                <div class="filter-chips">
                    <button class="filter-chip active" data-source="all">
                        <i class="fas fa-th-large"></i>全部
                    </button>
                    <button class="filter-chip" data-source="kg">
                        <i class="fas fa-lightbulb"></i>知识图谱
                    </button>
                    <button class="filter-chip" data-source="transe">
                        <i class="fas fa-brain"></i>TransE模型
                    </button>
                    <button class="filter-chip" data-source="popular">
                        <i class="fas fa-fire"></i>热门内容
                    </button>
                </div>
                <button id="refreshBtn" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <!-- 加载中提示 -->
            <div id="loadingIndicator" class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2 text-muted">正在获取推荐内容...</p>
            </div>
            
            <!-- 推荐内容卡片 -->
            <div id="recommendationsContainer" class="row g-3"></div>
            
            <!-- 无推荐内容提示 -->
            <div id="noRecommendations" class="text-center py-4" style="display: none;">
                <div class="bg-light rounded p-4">
                    <i class="fas fa-search fa-2x text-muted mb-3"></i>
                    <p class="mb-3">没有找到推荐内容</p>
                    <a href="/crop_qa" class="btn btn-primary btn-sm">
                        <i class="fas fa-search me-1"></i>开始搜索
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.recommendation-card {
    height: 100%;
    transition: all 0.2s;
    background: #fff;
    border: 1px solid rgba(0,0,0,.1);
    border-radius: 12px;
    overflow: hidden;
}

.recommendation-card:hover {
    box-shadow: 0 4px 12px rgba(0,0,0,.08);
    transform: translateY(-2px);
}

.source-badge {
    display: inline-flex;
    align-items: center;
    font-size: 0.8125rem;
    padding: 0.35rem 0.75rem;
    border-radius: 20px;
    color: #fff;
    font-weight: 500;
    margin-bottom: 1rem;
    box-shadow: 0 2px 4px rgba(0,0,0,.1);
}

.source-badge i {
    margin-right: 0.4rem;
    font-size: 0.875rem;
}

.card-body {
    padding: 1.25rem;
}

.card-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 0.75rem;
    line-height: 1.4;
}

.recommendation-text {
    color: #666;
    margin-bottom: 1rem;
    font-size: 0.9375rem;
    line-height: 1.5;
}

.card-actions {
    margin-top: auto;
    padding-top: 1rem;
    border-top: 1px solid rgba(0,0,0,.05);
}

.visit-count, .similarity-score {
    font-size: 0.875rem;
    color: #6c757d;
    display: inline-flex;
    align-items: center;
    margin-right: 1rem;
}

.visit-count i, .similarity-score i {
    margin-right: 0.4rem;
    opacity: 0.7;
}

.btn-outline-primary {
    border-radius: 8px;
    padding: 0.4rem 1rem;
    font-weight: 500;
    transition: all 0.2s;
}

.btn-outline-primary:hover {
    transform: translateY(-1px);
}

/* 筛选栏样式 */
.filter-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #fff;
    border-radius: 12px;
    padding: 0.75rem 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.filter-chips {
    display: flex;
    gap: 0.75rem;
    flex-wrap: wrap;
}

.filter-chip {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border: none;
    background: #f8f9fa;
    color: #6c757d;
    border-radius: 8px;
    font-size: 0.9375rem;
    font-weight: 500;
    transition: all 0.2s ease;
    cursor: pointer;
}

.filter-chip:hover {
    background: #e9ecef;
    color: #495057;
}

.filter-chip.active {
    background: #e7f1ff;
    color: #0d6efd;
}

.filter-chip i {
    font-size: 0.875rem;
}

.refresh-btn {
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 8px;
    background: #f8f9fa;
    color: #6c757d;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
}

.refresh-btn:hover {
    background: #e9ecef;
    color: #495057;
}

.refresh-btn i {
    font-size: 1rem;
}

.refresh-spin {
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
</style>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const filterChips = document.querySelectorAll('.filter-chip');
    const refreshBtn = document.getElementById('refreshBtn');
    const refreshIcon = refreshBtn.querySelector('i');
    let currentSource = 'all';
    
    // 获取登录用户信息
    const userInfo = JSON.parse(localStorage.getItem('userInfo') || '{}');
    const userId = userInfo.user_id;
    
    // 加载推荐内容
    loadRecommendations();
    
    // 筛选切换
    filterChips.forEach(chip => {
        chip.addEventListener('click', function() {
            if (this.classList.contains('active')) return;
            
            filterChips.forEach(c => c.classList.remove('active'));
            this.classList.add('active');
            currentSource = this.dataset.source;
            loadRecommendations();
        });
    });
    
    // 刷新按钮点击事件
    refreshBtn.addEventListener('click', function() {
        refreshIcon.classList.add('refresh-spin');
        loadRecommendations().finally(() => {
            setTimeout(() => {
                refreshIcon.classList.remove('refresh-spin');
            }, 500);
        });
    });
    
    // 加载推荐内容函数
    function loadRecommendations() {
        document.getElementById('loadingIndicator').style.display = 'block';
        document.getElementById('recommendationsContainer').innerHTML = '';
        document.getElementById('noRecommendations').style.display = 'none';
        
        const apiUrl = `/api/recommendations/user/${userId}${currentSource !== 'all' ? '?source=' + currentSource : ''}`;
        
        return fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingIndicator').style.display = 'none';
                
                if (data.status === 'success' && data.data.recommendations && data.data.recommendations.length > 0) {
                    renderRecommendations(data.data.recommendations);
                } else {
                    document.getElementById('noRecommendations').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error fetching recommendations:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('noRecommendations').style.display = 'block';
            });
    }
    
    // 渲染推荐内容
    function renderRecommendations(recommendations) {
        const container = document.getElementById('recommendationsContainer');
        
        recommendations.forEach(rec => {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'col-md-6 col-lg-4 mb-4';
            
            let badgeClass = 'bg-primary';
            let icon = 'fas fa-lightbulb';
            let sourceText = '知识图谱推荐';
            
            if (rec.source === 'TransE') {
                badgeClass = 'bg-success';
                icon = 'fas fa-brain';
                sourceText = 'TransE模型推荐';
            } else if (rec.source === 'Popular') {
                badgeClass = 'bg-info';
                icon = 'fas fa-fire';
                sourceText = '热门内容';
            }
            
            cardDiv.innerHTML = `
                <div class="card recommendation-card">
                    <div class="card-body">
                        <span class="badge ${badgeClass} source-badge">
                            <i class="${icon}"></i>${sourceText}
                        </span>
                        <h5 class="card-title">${rec.name}</h5>
                        ${rec.category ? `
                            <div class="mb-2">
                                <span class="badge bg-light text-dark">
                                    <i class="fas fa-tag me-1"></i>${rec.category}
                                </span>
                            </div>
                        ` : ''}
                        <p class="recommendation-text">
                            ${rec.source_text || (rec.relation ? `与您的搜索通过 "${rec.relation}" 关系相关` : '热门知识点')}
                        </p>
                        <div class="d-flex align-items-center mb-3">
                            ${rec.visit_count ? `
                                <div class="visit-count">
                                    <i class="fas fa-eye"></i>${rec.visit_count}
                                </div>
                            ` : ''}
                            ${rec.similarity_score ? `
                                <div class="similarity-score">
                                    <i class="fas fa-chart-line"></i>${(rec.similarity_score * 100).toFixed(1)}%
                                </div>
                            ` : ''}
                        </div>
                        <div class="card-actions">
                            <a href="/crop_qa?q=${encodeURIComponent(rec.name)}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-search me-1"></i>查看详情
                            </a>
                        </div>
                    </div>
                </div>
            `;
            
            container.appendChild(cardDiv);
        });
    }
});
</script>
{% endblock %}
