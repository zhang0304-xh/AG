{% extends "base.html" %}

{% block head %}
<!-- 加载ECharts -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>

<!-- 知识图谱专用CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/knowledge_graph.css') }}">
<style>
    .knowledge-graph-container {
        padding: 20px;
    }
    .graph-container {
        width: 100%;
        height: 700px;
        border: 1px solid #eee;
        border-radius: 5px;
        background-color: #f8f9fa;
    }
    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }
    .node-info-card {
        margin-top: 20px;
    }
    .node-property {
        margin-bottom: 8px;
    }
    .error-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1001;
        max-width: 80%;
    }
</style>
{% endblock %}

{% block content %}
<div class="knowledge-graph-container">
    <div class="row">
        <!-- 主图谱区域 -->
        <div class="col-lg-9">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">知识图谱可视化</h5>
                    <div class="graph-controls">
                        <button id="zoom-in" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-zoom-in"></i> 放大
                        </button>
                        <button id="zoom-out" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-zoom-out"></i> 缩小
                        </button>
                        <button id="reset-graph" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-arrow-counterclockwise"></i> 重置
                        </button>
                    </div>
                </div>
                <div class="card-body p-0 position-relative">
                    <!-- 图谱容器 -->
                    <div id="graph-container" class="graph-container"></div>

                    <!-- 加载遮罩 -->
                    <div id="loading-overlay" class="loading-overlay">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <div class="loading-text">正在加载知识图谱数据...</div>
                    </div>

                    <!-- 错误消息 -->
                    <div id="error-message" class="error-message alert alert-danger" style="display: none;"></div>
                </div>
            </div>
        </div>

        <!-- 节点信息区域 -->
        <div class="col-lg-3">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title mb-0">节点信息</h5>
                </div>
                <div class="card-body">
                    <div id="info-content" class="info-content">
                        <div class="text-muted text-center py-3">选择一个节点查看详细信息</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 自定义JS -->
<script src="{{ url_for('static', filename='js/knowledge_graph.js') }}"></script>
{% endblock %}
