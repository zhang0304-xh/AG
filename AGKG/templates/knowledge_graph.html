{% extends "base.html" %}

{% block head %}
<!-- 加载ECharts -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
<link href="{{ url_for('static', filename='css/knowledge_graph.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row g-3">
    <!-- 主图谱区域 -->
    <div class="col-lg-9">
        <div class="card h-100">
            <div class="card-body position-relative p-2">
                <!-- 图谱控制按钮 -->
                <div class="position-absolute" style="right: 10px; top: 10px; z-index: 100;">
                    <button id="zoom-in" class="btn btn-sm btn-outline-secondary" title="放大">
                        <i class="bi bi-zoom-in"></i>
                    </button>
                    <button id="zoom-out" class="btn btn-sm btn-outline-secondary" title="缩小">
                        <i class="bi bi-zoom-out"></i>
                    </button>
                    <button id="reset-graph" class="btn btn-sm btn-outline-secondary" title="重置">
                        <i class="bi bi-arrow-counterclockwise"></i>
                    </button>
                </div>

                <!-- 图谱容器 -->
                <div id="graph-container" class="graph-container"></div>

                <!-- 加载遮罩 -->
                <div id="loading-overlay" class="loading-overlay">
                    <div class="spinner-border" style="color: var(--primary-green); width: 2rem; height: 2rem;" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2 small text-muted">正在加载知识图谱数据...</p>
                </div>

                <!-- 错误消息 -->
                <div id="error-message" class="error-message alert alert-danger" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- 节点信息区域 -->
    <div class="col-lg-3">
        <div class="card h-100">
            <div class="card-body">
                <div id="info-content" class="info-content">
                    <div class="text-center p-3">
                        <img src="https://cdn-icons-png.flaticon.com/512/2493/2493093.png" alt="选择节点" style="width: 40px; opacity: 0.2;" class="mb-2">
                        <p class="text-muted small">请在图谱中选择一个节点查看详细信息</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- 自定义JS -->
<script src="{{ url_for('static', filename='js/knowledge_graph.js') }}"></script>
{% endblock %}
